source: src
output: dist

collections_config:
  posts:
    path: pages/posts
    output: true
    parser: front-matter
    glob:
      - '**/*.md'
  tags:
    path: pages/tags
    output: true
    parser: front-matter
    glob:
      - '**/*.md'
  pages:
    path: pages
    output: true
    parser: front-matter
    glob:
      - '*.md'